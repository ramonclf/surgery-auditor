<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Surgery Auditor — Login</title>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Senha" />
  <button onclick="login()">Entrar</button>

  <!-- Firebase SDK compatível com navegador -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Configuração do Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC9U8jDIr_TAP0CLDAidKyThhOyf0DLR7E",
      authDomain: "surgery-auditor.firebaseapp.com",
      projectId: "surgery-auditor",
      storageBucket: "surgery-auditor.firebasestorage.app",
      messagingSenderId: "534090644906",
      appId: "1:534090644906:web:875670b0a7fbfa685a7fd3"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Função de login -->
  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Login bem-sucedido
          alert("Login realizado com sucesso!");
          window.location.href = "painel.html"; // redireciona para o painel
        })
        .catch((error) => {
          alert("Erro ao fazer login: " + error.message);
        });
    }
  </script>
</body>
</html>
