<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel â€” Surgery Auditor</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <h2>Painel Institucional</h2>
  <p id="user-info">Carregando dados do usuÃ¡rio...</p>

  <div style="margin-top: 20px;">
    <button id="btn-simulacao" onclick="window.location.href='simulacao.html'">ðŸ§ª Simular Procedimento</button>
    <button id="btn-escopo" onclick="window.location.href='escopo.html'">ðŸ§Š Visualizar Escopo</button>
    <button id="btn-indicadores" onclick="window.location.href='indicadores.html'">ðŸ“Š Acessar Indicadores</button>
    <button onclick="logout()">ðŸšª Sair</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="auth.js"></script>

  <script>
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        const email = user.email;
        const db = firebase.firestore();

        db.collection("usuarios").doc(email).get().then((doc) => {
          if (doc.exists) {
            const perfil = doc.data().perfil;
            document.getElementById("user-info").innerText =
              `UsuÃ¡rio: ${email} | Perfil: ${perfil}`;

            // Controle de acesso por perfil
            if (perfil === "Secretaria") {
              document.getElementById("btn-indicadores").style.display = "none";
            }

            if (perfil === "Administrador") {
              document.getElementById("btn-simulacao").style.display = "none";
            }

            // Titular tem acesso total
          } else {
            alert("Perfil nÃ£o encontrado no Firestore.");
          }
        }).catch((error) => {
          alert("Erro ao buscar perfil: " + error.message);
        });
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
